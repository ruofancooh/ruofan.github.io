                if (opacity <= 0) {
                    clearInterval(timer);
                }
            }, 100);
        }

        function animateTitle() {
            let len = document.title.length;
            if (len === title.length) {
                let timer = setInterval(function () {
                    len--;
                    document.title = title.substring(0, len);
                    if (len === 0) {
                        clearInterval(timer);
                        document.title = "​";
                    }
                }, 100);
            } else {
                len++;
                document.title = title.substring(0, len);
                let timer = setInterval(function () {
                    len++;
                    document.title = title.substring(0, len);
                    if (len === title.length) {
                        clearInterval(timer);
                        setTimeout(animateTitle, 1000);
                    }
                }, 100);
            }
        }
    </script>
</body>
